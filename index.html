<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link href="./normalize.css" rel="stylesheet" />
		<link href="./main.css" rel="stylesheet" />

		<title>Interioir Consultant</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<a class="nav--logo" href="/">
					This interior
				</a>
				<input class="menu-btn" type="checkbox" id="menu-btn" />
				<label class="menu-icon" for="menu-btn"
					><span class="navicon"></span
				></label>
				<ul class="nav--items">
					<li class="nav--item nav--item__active"><a>Home</a></li>
					<li class="nav--item"><a>Collection</a></li>
					<li class="nav--item"><a>About</a></li>
					<li class="nav--item"><a>Contact</a></li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<section class="section-1">
				<h1>Modern Interior</h1>
				<p>
					A full-Service residential & commercial interior design and staging
					company offering professional organizing & eco-services.
				</p>
				<a href="#">Read more &rarr;</a>
			</section>
			<section class="section-2">
				<img
					class="section-2--banner"
					src="./images/photo1.png"
					alt="main photo"
				/>
				<article class="card">
					<figure class="card--card-heading">
						<img class="avatar" src="./images/photo2.png" alt="avatar" />
						<div class="card-info">
							<figcaption class="card-info--heading">Aliza Webber</figcaption>
							<figcaption class="card-info--subheading">
								Interior designer
							</figcaption>
						</div>
					</figure>
					<h2>
						Designed in 2020 by Aliza Webber
					</h2>
				</article>
			</section>
		</main>
		<footer>
			<hr />
			<label>Jojo Narte @ DevChallenges.io</label>
		</footer>
